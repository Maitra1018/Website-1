  <title>Gallery - Jai Jalaram Engineering</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery-container img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

    </nav>

  <!-- Gallery Section -->
  <h1 style="text-align:center; margin-top:2rem;">Our Gallery</h1>
