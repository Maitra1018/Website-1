      position: absolute;
      width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide-text {
      position: absolute;
      bottom: 20%;
      left: 10%;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
      font-size: 1.5rem;
    }
